# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      #################################################################
      # ðŸ”½ CONFIGURACIÃ“N PARA PROYECTOS CON NODE (React, Vite, etc.)
      # ðŸ”½ DESCOMENTAR SOLO SI EL PROYECTO USA package.json
      #################################################################

      # - name: Set up Node
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: lts/*
      #     cache: 'npm'

      # - name: Install dependencies
      #   run: npm ci

      # - name: Build
      #   run: npm run build

      #################################################################
      # ðŸ”¼ FIN CONFIGURACIÃ“N NODE
      #################################################################

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Para proyecto estÃ¡tico puro (HTML + JS)
          path: '.'

          # ðŸ‘‡ Si en el futuro usas Vite/React normalmente serÃ­a:
          # path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
