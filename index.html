<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Tasks</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">Task App</a>
      </div>
    </nav>

    <!-- Main content -->
    <div id="container-main" class="container">
      <div class="mt-2">
        <h1 class="alert-heading">Task Manager</h1>
      </div>
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTasks">
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Add A Todo"
                    class="form-control"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    cols="80"
                    rows="8"
                    placeholder="Add a description"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
